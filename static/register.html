<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="My first chat">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="main.css?v=1.0">
  <title>Регистрация</title>
</head>

<body  class="layout">
    <main class="main main_register">
        <div class="panel panel_register">
            <div class="panel__header">
                <h3>Регистрация</h3>
            </div>
            <div class="panel__body">
                <form class="form">
                    <div class="field  field_required">
                        <label class="field__label" for="first_name">Имя</label>
                        <input type="text" class="field__text"   name="first_name" id="first_name">
                    </div>
                        <div class="field  field_required">
                        <label class="field__label" for="second_name">Фамилиё</label>
                        <input type="text" class="field__text"   name="second_name" id="second_name">
                    </div>
                    <div class="field  field_required">
                        <label class="field__label" for="login">Логин</label>
                        <input type="text" class="field__text"  name="login" id="login">
                    </div>
                    <div class="field  field_required">
                        <label class="field__label" for="email">Email</label>
                        <input type="email" class="field__text"   name="email" id="email">
                    </div>
                    <div class="field  field_required">
                        <label class="field__label" for="password">Пароль</label>
                        <input type="password" class="field__text" name="password" id="password">
                    </div>
                    <div class="field  field_required">
                        <label class="field__label" for="phone">Телефон</label>
                        <input type="text" class="field__text"   name="phone" id="phone">
                    </div>
                    <button type="button" class="form__action form_button">Зарегистрироваться</button>
                
                </form>
            </div>
        </div>
        
    </main>
    <footer class="footer"><a href="mailto:support@example.com">support@example.com</a></footer>
    <script src="main.js?v=1.0"></script>
</body>
</html>
